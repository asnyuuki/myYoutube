<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icons with Vanilla JS</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f7402773f7.js" crossorigin="anonymous"></script>
    <style>
      .mediaSosial {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 25vh;
      }
      .uwp {
        position: relative;
        display: flex;
      }
      .uwp li {
        list-style: none;
      }
      .uwp li a {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 60px;
        background: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(252, 167, 70);
        border-radius: 10px;
        text-decoration: none;
        margin: 20px;
        font-size: 2em;
        transform-style: preserve-3d;
        perspective: 500px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: background 0.25s;
      }
      .uwp li a:hover.facebook {
        background: #1877f2;
      }
      .uwp li a:hover.instagram {
        background: linear-gradient(41deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
      }
      .uwp li a:hover.twitter {
        background: #0099ff;
      }
      .uwp li a:hover.youtube {
        background: #ff0000;
      }
      .uwp li a:hover .fa {
        color: white;
        text-shadow: 5px 3px 20px rgb(255, 255, 255);
        transform: scale(1) translateZ(50px);
      }
      .uwp li a.fa {
        transition: 0.25s;
        pointer-events: none;
      }
      .js-tilt-glare {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mediaSosial mx-auto">
        <ul class="uwp">
          <li>
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
          </li>
          <li>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UCjGFByip1-u_0ZjkDIQ9aHw" class="youtube"><i class="fa fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".uwp li a"), {
        max: 30,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
